ingress_directory: /tmp/mnt/ingress
staging_directory: /tmp/mnt/hidebound
include_regex: ""
exclude_regex: "\\.DS_Store"
write_mode: copy
dask_enabled: False
dask_workers: 3
redact_regex: "(_key|_id|url)$"
redact_hash: True
workflow:
  - update
  - create
  - export
  - delete
specification_files:
  - /home/ubuntu/hidebound/python/hidebound/core/test_specifications.py
exporters:
  - name: disk
    target_directory: /tmp/mnt/archive
    metadata_types:
      - asset
      - file
      - asset-chunk
      - file-chunk
  - name: disk
    target_directory: /tmp/foo
    metadata_types:
      - asset-chunk
      - file-chunk
webhooks:
  - url: "http://foobar.com/api/user?"
    method: get
    params:
      id: 123
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
