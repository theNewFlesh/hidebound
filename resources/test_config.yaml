hidebound_root_directory: /tmp/ingress
hidebound_hidebound_directory: /tmp/hidebound
hidebound_include_regex: ""
hidebound_exclude_regex: "\.DS_Store"
hidebound_write_mode: copy
hidebound_specification_files:
  - /home/ubuntu/hidebound/python/hidebound/core/test_specifications.py
hidebound_exporters:
  local_disk:
    target_directory: /tmp/archive
    metadata_types:
      - asset
      - file
      - asset-chunk
      - file-chunk
hidebound_webhooks:
  - url: "http://foobar.com/api/user?"
    method: get
    params:
      id: 123
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
