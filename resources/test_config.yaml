root_directory: /tmp/mnt/ingress
hidebound_directory: /tmp/mnt/hidebound
include_regex: ""
exclude_regex: "\\.DS_Store"
write_mode: copy
specification_files:
  - /home/ubuntu/hidebound/python/hidebound/core/test_specifications.py
exporters:
  local_disk:
    target_directory: /tmp/mnt/archive
    metadata_types:
      - asset
      - file
      - asset-chunk
      - file-chunk
webhooks:
  - url: "http://foobar.com/api/user?"
    method: get
    params:
      id: 123
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
